<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Conta - Pessoa Jurídica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .account-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-image {
            width: 100px;
            border-radius: 50%;
        }
        .btn-custom {
            margin-top: 10px;
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .campaign-actions button {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="account-container">
        <div class="text-center mb-3">
            <img src="https://via.placeholder.com/100" alt="Profile Image" class="profile-image" id="profileImage">
            <button class="btn btn-link mt-2" id="editImageButton">Subir/Editar Imagem</button>
        </div>
        <h5 id="companyName">Nome da Empresa: Empresa XYZ</h5>
        <p id="companyEmail">Email: usuario@empresa.com</p>
        <p id="companyCNPJ">CNPJ: 00.000.000/0000-00</p>
        <div id="contentArea">
            <!-- Dynamic content will be loaded here -->
        </div>
        <div class="d-grid gap-2 mt-3">
            <button class="btn btn-primary btn-custom" id="editCompanyDataButton">Editar Dados da Empresa</button>
            <button class="btn btn-primary btn-custom" id="myCampaignsButton">Minhas Campanhas</button>
            <button class="btn btn-primary btn-custom" id="createCampaignButton">Criar Nova Campanha</button>
            <button class="btn btn-secondary btn-custom" id="settingsButton">Configurações</button>
        </div>
        <div class="mt-3">
            <button class="btn btn-link" id="backToHomeButton">Voltar para a Página Inicial</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script-juridica.js"></script>
</body>
</html>
