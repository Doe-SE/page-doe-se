<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Conta - Pessoa Jurídica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/conta-juridica.css">
</head>

<body>
    <div class="account-container">
        <div class="profile-section">
            <div class="profile-picture">
                <img src="https://via.placeholder.com/100" alt="Profile Image" class="profile-image" id="profileImage">
                <div class="edit-overlay">
                    <i class="fas fa-camera edit-icon"></i>
                    <span class="tooltip">Adicionar/Editar foto</span>
                </div>
            </div>
            <div class="profile-info">
                <h5 id="userName">Empresa XYZ</h5>
                <p id="userEmail">usuario@empresa.com</p>
                <p id="userCPF">CNPJ: 00.000.000/0000-00</p>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="personal-data">Dados Pessoais</button>
            <button class="tab" data-tab="donations">Minhas Campanhas</button>
            <button class="tab" data-tab="settings">Configurações</button>
        </div>

        <div class="tab-content active" id="personal-data">
            <h5>Editar Dados da Empresa</h5>
            <form>
                <div class="mb-3">
                    <label class="form-label">Nome da Empresa</label>
                    <input type="text" class="form-control" value="Empresa XYZ">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" value="usuario@empresa.com">
                </div>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </form>
        </div>

        <div class="tab-content" id="donations">
            <h5>Minhas Campanhas</h5>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <img src="https://via.placeholder.com/50" alt="Campanha A" class="me-3">
                        500kg de perecíveis arrecadados
                    </div>
                    <div class="gear-container">
                        <span class="gear-icon" onclick="toggleActions(this)">⚙️</span>
                        <div class="campaign-actions">
                            <button class="btn btn-outline-info btn-sm">Detalhes</button>
                            <button class="btn btn-outline-primary btn-sm">Editar</button>
                            <button class="btn btn-outline-danger btn-sm">Excluir</button>
                            <div class="d-inline-block toggle-switch">
                                <label>
                                    <input type="checkbox" onchange="toggleLabel(this)" id="checkbox1">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <span class="toggle-label" style="margin-right: -38px;">Ativo</span>
                        </div>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <img src="https://via.placeholder.com/50" alt="Campanha B" class="me-3">
                        3.000 peças de roupas arrecadadas
                    </div>
                    <div class="gear-container">
                        <span class="gear-icon" onclick="toggleActions(this)">⚙️</span>
                        <div class="campaign-actions">
                            <button class="btn btn-outline-info btn-sm">Detalhes</button>
                            <button class="btn btn-outline-primary btn-sm">Editar</button>
                            <button class="btn btn-outline-danger btn-sm">Excluir</button>
                            <div class="d-inline-block toggle-switch">
                                <label>
                                    <input type="checkbox" onchange="toggleLabel(this)" id="checkbox2">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <span class="toggle-label" style="margin-right: -38px;">Ativo</span>
                        </div>
                    </div>
                </li>
            </ul>
            <a href="../pages/criar-campanha.html">
                <button type="submit" class="btn btn-primary" style="margin-top: 2vh;">Criar Campanha</button>
            </a>
        </div>

        <div class="tab-content" id="settings">
            <h5>Configurações</h5>
            <button class="btn btn-primary">Alterar Senha</button>
            <button class="btn btn-primary">Configurações de Privacidade</button>
        </div>

        <div class="mt-3">
            <button class="btn btn-secondary" id="backToHomeButton">
                Voltar para a Página Inicial
            </button>
        </div>
    </div>
    <script src="../js/conta-juridica.js"></script>
    <script src="../js/script-juridica.js"></script>
</body>

</html>
