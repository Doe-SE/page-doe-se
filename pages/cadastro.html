<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/cadastro.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Cadastro de Usuário</h2>

        <!-- Alerta personalizado -->
        <div id="alertContainer" class="alert-custom" style="display: none;">
            <span id="alertMessage"></span>
            <button type="button" onclick="closeAlert()" class="close-alert">&times;</button>
        </div>

        <!-- Formulário de Cadastro -->
        <form id="userForm" class="p-4 border rounded bg-light">
            <div class="form-group">
                <label for="tipoUsuario">Selecione o Tipo de Usuário</label>
                <select id="tipoUsuario" class="form-control">
                    <option value="fisica">Pessoa Física</option>
                    <option value="juridica">Pessoa Jurídica</option>
                </select>
            </div>

            <!-- Campos para Pessoa Física -->
            <div id="fisicaFields" class="user-type-fields">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" class="form-control">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" class="form-control">
                </div>
            </div>

            <!-- Campos para Pessoa Jurídica -->
            <div id="juridicaFields" class="user-type-fields" style="display: none;">
                <div class="form-group">
                    <label for="nomeEmpresa">Nome da Empresa</label>
                    <input type="text" id="nomeEmpresa" class="form-control">
                </div>
                <div class="form-group">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" id="cnpj" class="form-control">
                </div>
                <div class="form-group">
                    <label for="documento">Documento Comprobatório</label>
                    <input type="file" id="documento" class="form-control">
                </div>
            </div>

            <!-- Campos comuns a ambos os tipos de usuários -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" class="form-control" required>
                <small class="form-text text-muted">A senha deve ter no mínimo 8 caracteres, incluindo letras e
                    números.</small>
            </div>

            <!-- Botões de Cadastro via Redes Sociais -->
            <div class="social-login text-center mb-3">
                <button class="btn btn-google mb-2"><i class="fab fa-google"></i> Continuar com Google</button>
                <button class="btn btn-apple mb-2"><i class="fab fa-apple"></i> Continuar com Apple</button>
                <button class="btn btn-facebook mb-2"><i class="fab fa-facebook-f"></i> Continuar com Facebook</button>
            </div>

            <p class="text-center">ou cadastre-se com seu email</p>

            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
            <a href="/index.html" class="btn btn-outline-secondary btn-block">Voltar</a>
        </form>
        <div id="message" class="mt-3 text-center"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="/js/cadastro.js"></script>
</body>

</html>
