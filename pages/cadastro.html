<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>

<body>
    <section class="vh-140 bg-image no-repeat center center"
        style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6 m-4">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <!-- <div class="container mt-5"> -->

                                <h2 class="text-uppercase text-center mb-5">Cadastro de Usuário</h2>

                                <!-- Alerta personalizado -->
                                <div id="alertContainer" class="alert-custom" style="display: none;">
                                    <span id="alertMessage"></span>
                                    <button type="button" onclick="closeAlert()" class="close-alert">&times;</button>
                                </div>

                                <!-- Formulário de Cadastro -->
                                <form id="userForm" class="p-8">
                                    <div class="form-outline mb-4">
                                        <label for="tipoUsuario">Selecione o Tipo de Usuário</label>
                                        <select id="tipoUsuario" class="form-control form-control-lg">
                                            <option value="fisica">Pessoa Física</option>
                                            <option value="juridica">Pessoa Jurídica</option>
                                        </select>
                                    </div>

                                    <!-- Campos para Pessoa Física -->
                                    <div id="fisicaFields" class="user-type-fields">
                                        <div class="form-outline mb-4">
                                            <label for="nome">Nome Completo</label>
                                            <input type="text" id="nome" class="form-control form-control-lg">
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label for="cpf">CPF</label>
                                            <input type="text" id="cpf" class="form-control form-control-lg">
                                        </div>
                                    </div>

                                    <!-- Campos comuns a ambos os tipos de usuários -->
                                    <div class="form-outline mb-4">
                                        <label for="email">Email</label>
                                        <input type="email" id="email" class="form-control form-control-lg" required>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label for="senha">Senha</label>
                                        <input type="password" id="senha" class="form-control form-control-lg" required>
                                        <small class="form-text text-muted">A senha deve ter no mínimo 8 caracteres,
                                            incluindo letras e
                                            números.</small>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                                        <input type="password" id="confirmarSenha" class="form-control form-control-lg"
                                            required>
                                    </div>


                                    <!-- Campos para Pessoa Jurídica -->
                                    <div id="juridicaFields" class="user-type-fields" style="display: none;">
                                        <div class="form-outline mb-4">
                                            <label for="nomeEmpresa">Nome da Empresa</label>
                                            <input type="text" id="nomeEmpresa" class="form-control form-control-lg">
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label for="cnpj">CNPJ</label>
                                            <input type="text" id="cnpj" class="form-control form-control-lg">
                                        </div>
                                        <div class="form-outline mb-4"> 
                                            <label for="razaoSocial">Razão Social</label>
                                            <input type="text" id="razaoSocial" class="form-control form-control-lg">
                                        </div>
                                        <div class="form-outline mb-4"> 
                                            <label for="cep">CEP</label> 
                                            <input type="text" id="cep" class="form-control form-control-lg">
                                        </div>
                                        <div class="form-outline mb-4"> 
                                            <label for="endereco">Endereço</label> 
                                            <input type="text" id="endereco" class="form-control form-control-lg"> 
                                        </div>
                                        <div class="form-outline mb-4"> 
                                            <label for="telefone">Telefone</label> 
                                            <input type="tel" id="telefone" class="form-control form-control-lg">
                                        </div>
                                    </div>

                                    <!-- Botões de Cadastro via Redes Sociais -->
                                    <p class="text-center">Continuar com</p>
                                    <div class="text-center mb-3">

                                        <button class="btn btn-outline-primary mb-2 btn-google"><i
                                                class="fab fa-google"></i>
                                        </button>
                                        <button class="btn btn-outline-dark mb-2 btn-apple"><i
                                                class="fab fa-apple"></i></button>
                                        <button class="btn btn-outline-primary mb-2 btn-facebook"><i
                                                class="fab fa-facebook-f"></i></button>
                                    </div>

                                    <!-- <p class="text-center">ou cadastre-se com seu email</p> -->

                                    <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                                    <a href="/index.html" class="btn btn-outline-secondary btn-block">Voltar</a>
                                </form>
                                <div id="message" class="mt-3 text-center"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="../js/cadastro.js"></script>
</body>

</html>
