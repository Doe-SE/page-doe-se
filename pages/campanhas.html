<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Campanhas</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="../css/campanhas.css" />
    <style>

    </style>
  </head>

  <body>
    <!-- Header com navegação -->
    <header class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a
        class="navbar-brand"
        href="../index.html"
        style="font-weight: 600; color: rgb(73, 74, 95); font-family: fantasy"
      >
        <img
          src="../assets/images/logo-banner.png"
          alt="Logo DOE-SE"
          width="30"
          height="24"
        />DOE-SE
      </a>
      <div class="back-button">
        <a href="../index.html" class="btn btn-link">Início</a>
      </div>
    </header>

    <div class="container" style="margin-top: 80px !important">
      <h1 class="my-4 py-4 text-center">Campanhas</h1>

      <!-- Filtro -->
      <div class="mb-4">
        <input
          type="text"
          id="filtro"
          class="form-control"
          placeholder="Filtrar por nome ou categoria de campanha"
        />
      </div>

      <!-- Cards de Campanhas -->
      <div class="row" id="campanhaContainer">
        <!-- As campanhas serão geradas dinamicamente aqui -->
      </div>

      <!-- Paginação -->
      <nav>
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true"
              >Anterior</a
            >
          </li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Próximo</a>
          </li>
        </ul>
      </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="/js/campanhas.js"></script>

  </body>
</html>
