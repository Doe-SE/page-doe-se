<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Conta - Pessoa Física</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/conta-fisica.css">
</head>
<body>
    <div class="account-container">
        <div class="profile-section">
            <!-- Imagem e botão alinhados verticalmente -->
            <div class="profile-picture">
                <img src="../assets/images/profile-conta.jpg" alt="Profile Image" class="profile-image" id="profileImage">
                <div class="edit-overlay">
                    <i class="fas fa-camera edit-icon"></i>
                    <span class="tooltip">Adicionar/Editar foto</span>
                </div>
            </div>
            <!-- Informações do usuário -->
            <div class="profile-info">
                <h5 id="userName">Alice Dias</h5>
                <p id="userEmail">usuario@exemplo.com</p>
                <p id="userCPF">CPF: 000.000.000-00</p>
            </div>
        </div>
        <div class="tabs">
            <button class="tab active" data-tab="personal-data">Dados Pessoais</button>
            <button class="tab" data-tab="donations">Minhas Doações</button>
            <button class="tab" data-tab="settings">Configurações</button>
        </div>
        <div class="tab-content active" id="personal-data">
            <h5>Editar Dados Pessoais</h5>
            <form>
                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" value="Alice Dias">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" value="usuario@exemplo.com">
                </div>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </form>
        </div>
        <div class="tab-content" id="donations">
            <h5>Minhas Doações</h5>
            <ul class="list-group">
                <!-- Exemplos de doações -->
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <img src="https://via.placeholder.com/50" alt="Livros para Biblioteca" class="me-3">
                        Doação de livros para a Biblioteca Municipal
                    </div>
                    <div class="button-group">
                        <button class="btn btn-outline-danger btn-sm">Cancelar</button>
                        <button class="btn btn-outline-success btn-sm">Doar Novamente</button>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <img src="https://via.placeholder.com/50" alt="Roupas para Abrigo" class="me-3">
                        Doação de roupas para o Abrigo Esperança
                    </div>
                    <div class="button-group">
                        <button class="btn btn-outline-danger btn-sm">Cancelar</button>
                        <button class="btn btn-outline-success btn-sm">Doar Novamente</button>
                    </div>
                </li>
            </ul>
        </div>
        <div class="tab-content" id="settings">
            <h5>Configurações</h5>
            <button class="btn btn-primary">Alterar Senha</button>
            <button class="btn btn-primary">Configurações de Privacidade</button>
        </div>

        <div class="mt-3">
            <button class="btn btn-secondary" id="backToHomeButton">
                Voltar para a Página Inicial
            </button>
    </div>
    <script src="../js/conta-fisica.js"></script>
    <script src="../js/script-fisica.js"></script>
</body>
</html>
