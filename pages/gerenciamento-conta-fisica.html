<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Conta - Pessoa Física</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/conta-fisica.css">
</head>

<body>
    <!-- Header com navegação -->
    <header class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html" style="font-weight: 600; color: rgb(73, 74, 95); font-family: fantasy;">
                <img src="../assets/images/logo-banner.png" alt="Logo DOE-SE" width="30" height="24"> DOE-SE
            </a>
            <!-- Botão Voltar para a Página Inicial -->
            <div class="ms-auto">
                <a href="../index.html" class="btn btn-link">Início</a>
            </div>
        </div>
    </header>
    <div class="account-container container mt-5">
        <div class="profile-section row">
            <!-- Imagem e botão alinhados verticalmente -->
            <div class="col-12 col-md-4 text-center mb-3 mb-md-0">
                <img src="../assets/images/profile-conta.jpg" alt="Profile Image" class="profile-image" id="profileImage">
                <a href="#" class="mt-2 d-block">Adicionar/Editar Foto</a>
            </div>
            <!-- Informações do usuário -->
            <div class="col-12 col-md-8">
                <h5 id="userName">Alice Dias</h5>
                <p id="userEmail">usuario@exemplo.com</p>
                <p id="userCPF">CPF: 000.000.000-00</p>
            </div>
        </div>
        <div class="tabs mt-4 d-flex justify-content-around">
            <button class="tab active" data-tab="personal-data">Dados Pessoais</button>
            <button class="tab" data-tab="donations">Minhas Doações</button>
            <button class="tab" data-tab="settings">Configurações</button>
        </div>
        <div class="tab-content active mt-3" id="personal-data">
            <h5>Editar Dados Pessoais</h5>
            <form>
                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" value="Alice Dias">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" value="usuario@exemplo.com">
                </div>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </form>
        </div>
        <div class="tab-content mt-3" id="donations">
            <h5>Minhas Doações</h5>
            <ul class="list-group">
                <!-- Exemplos de doações -->
                <li class="list-group-item d-flex flex-column flex-md-row justify-content-between align-items-center">
                    <div class="d-flex align-items-center mb-3 mb-md-0">
                        <img src="https://via.placeholder.com/50" alt="Livros para Biblioteca" class="me-3">
                        Doação de livros para a Biblioteca Municipal
                    </div>
                    <div class="button-group">
                        <button class="btn btn-outline-danger btn-sm mb-2 mt-2">Cancelar</button>
                        <button class="btn btn-outline-success btn-sm">Doar Novamente</button>
                    </div>
                </li>
                <li class="list-group-item d-flex flex-column flex-md-row justify-content-between align-items-center">
                    <div class="d-flex align-items-center mb-3 mb-md-0">
                        <img src="https://via.placeholder.com/50" alt="Roupas para Abrigo" class="me-3">
                        Doação de roupas para o Abrigo Esperança
                    </div>
                    <div class="button-group">
                        <button class="btn btn-outline-danger btn-sm mb-2 mt-2">Cancelar</button>
                        <button class="btn btn-outline-success btn-sm mb-2 mt-2">Doar Novamente</button>
                    </div>
                </li>
            </ul>
        </div>
        <div class="tab-content mt-3" id="settings">
            <h5>Configurações</h5>
            <button class="btn btn-secondary mb-2 mt-2">Alterar Senha</button>
            <button class="btn btn-secondary">Configurações de Privacidade</button>
        </div>

        <div class="mt-3 text-center">
            <a href="../index.html" class="btn btn-link"><strong>Voltar para a Página Inicial</strong></a>
        </div>
    </div>
    <script src="../js/conta-fisica.js"></script>
</body>

</html>
