<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Campanha</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/criar-campanha.css">
</head>

<body>
    <!-- Botão Voltar para a Página Inicial -->
    <div class="container mt-3">
        <a href="../index.html" class="btn btn-secondary">Voltar para a Página Inicial</a>
    </div>
    
    <h2 class="form-title">Formulário - Criar Campanha</h2>
    <div class="container">
        <form>
            <!-- Campos da Campanha -->
            <div class="form-section">
                <h5 class="mb-4">Detalhes da Campanha</h5>
                <div class="form-group">
                    <label for="nomeCampanha">Nome da Campanha</label>
                    <input type="text" class="form-control" id="nomeCampanha" placeholder="Digite o nome da campanha"
                        required>
                </div>
                <div class="form-group">
                    <label for="descricaoCampanha">Descrição da Campanha</label>
                    <textarea class="form-control" id="descricaoCampanha" rows="3"
                        placeholder="Descrição breve da campanha"></textarea>
                </div>
                <div class="form-group">
                    <label for="tipoCampanha">Tipo de Campanha</label>
                    <select class="form-control" id="tipoCampanha" required>
                        <option value="">Selecione o tipo</option>
                        <option value="educacao">Educação</option>
                        <option value="saude">Saúde</option>
                        <option value="alimentacao">Alimentação</option>
                        <option value="moradia">Moradia</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dataInicio">Data de Início</label>
                    <input type="date" class="form-control" id="dataInicio" required>
                </div>
                <div class="form-group">
                    <label for="dataTermino">Data de Término</label>
                    <input type="date" class="form-control" id="dataTermino" required>
                </div>
                <div class="form-group">
                    <label for="metaArrecadacao">Meta de Arrecadação</label>
                    <input type="number" class="form-control" id="metaArrecadacao" placeholder="Ex: 5000" required>
                    <small class="form-text text-muted">Insira o valor a ser arrecadado ou meta de itens (ex: roupas,
                        brinquedos).</small>
                </div>
            </div>

            <!-- Informações do Organizador -->
            <div class="form-section">
                <h5 class="mb-4">Informações do Organizador</h5>
                <div class="form-group">
                    <label for="nomeOrganizador">Nome Completo</label>
                    <input type="text" class="form-control" id="nomeOrganizador" placeholder="Nome completo" required>
                </div>
                <div class="form-group">
                    <label for="emailOrganizador">E-mail</label>
                    <input type="email" class="form-control" id="emailOrganizador" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <label for="telefoneOrganizador">Telefone</label>
                    <input type="tel" class="form-control" id="telefoneOrganizador" placeholder="Telefone" required>
                </div>
                <div class="form-group">
                    <label for="mediaCampanha">Imagem ou Vídeo</label>
                    <input type="file" class="form-control-file" id="mediaCampanha" accept="image/*, video/*">
                    <small class="form-text text-muted">Faça o upload de uma imagem ou vídeo que represente a
                        campanha.</small>
                </div>
            </div>

            <!-- Botão Criar Campanha -->
            <button type="submit" class="btn btn-create-campaign btn-block">Criar Campanha</button>

        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/criar-campanha.js"></script>

</body>

</html>
