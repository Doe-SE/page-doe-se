<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Campanha</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/criar-campanha.css">
</head>

<body>
    <h2 class="form-title">Formulário - Criar Campanha</h2>
    <div class="container">
        <form>
            <!-- Campos da Campanha -->
            <div class="form-section">
                <div class="form-group">
                    <label>Nome da Campanha</label>
                    <input type="text" id="nomeCampanha" placeholder="Digite o nome da campanha" required>
                </div>
                <div class="form-group">
                    <label>Descrição da Campanha</label>
                    <textarea id="descricaoCampanha" rows="3" placeholder="Descrição breve da campanha"></textarea>
                </div>
                <div class="form-group">
                    <label>Tipo de Campanha</label>
                    <select id="tipoCampanha" required>
                        <option value="">Selecione o tipo</option>
                        <option value="educacao">Educação</option>
                        <option value="saude">Saúde</option>
                        <option value="alimentacao">Alimentação</option>
                        <option value="moradia">Moradia</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Data de Início</label>
                    <input type="date" id="dataInicio" required>
                </div>
                <div class="form-group">
                    <label>Data de Término</label>
                    <input type="date" id="dataTermino" required>
                </div>
                <div class="form-group">
                    <label>Meta de Arrecadação</label>
                    <input type="number" id="metaArrecadacao" placeholder="Ex: 5000" required>
                    <small>Insira o valor a ser arrecadado ou meta de itens (ex: roupas, brinquedos).</small>
                </div>
            </div>

            <!-- Informações do Organizador -->
            <div class="form-section">
                <h5>Informações do Organizador</h5>
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" id="nomeOrganizador" placeholder="Nome completo" required>
                </div>
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" id="emailOrganizador" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <label>Telefone</label>
                    <input type="tel" id="telefoneOrganizador" placeholder="Telefone" required>
                </div>
                <div class="form-group">
                    <label>Imagem ou Vídeo</label>
                    <input type="file" id="mediaCampanha" accept="image/*, video/*">
                    <small>Faça o upload de uma imagem ou vídeo que represente a campanha.</small>
                </div>
            </div>

            <!-- Botão Criar Campanha -->
            <button type="submit" class="btn-success btn-create-campaign">Criar Campanha</button>

        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
